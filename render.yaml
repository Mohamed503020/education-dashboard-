services:
  - type: web
    name: education-platform
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install && npm run build
    startCommand: cd server && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: UPLOAD_DEST
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 104857600
    disk:
      name: uploads
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1
