<button
  [type]="type"
  [class]="buttonClasses"
  [disabled]="disabled"
>
  <span *ngIf="icon && iconPosition === 'left'" class="button__icon material-icons">
    {{ icon }}
  </span>
  <span class="button__content">
    <ng-content></ng-content>
  </span>
  <span *ngIf="icon && iconPosition === 'right'" class="button__icon material-icons">
    {{ icon }}
  </span>
</button>
