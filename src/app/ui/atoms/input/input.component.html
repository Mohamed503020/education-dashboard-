<div class="input-wrapper">
  <label *ngIf="label" class="input-wrapper__label">{{ label }}</label>
  
  <div class="input-container">
    <span *ngIf="icon && iconPosition === 'left'" class="input-container__icon material-icons">
      {{ icon }}
    </span>
    
    <input
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [class]="inputClasses"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
    
    <span *ngIf="icon && iconPosition === 'right'" class="input-container__icon input-container__icon--right material-icons">
      {{ icon }}
    </span>
  </div>

  <span *ngIf="error" class="input-wrapper__error">{{ error }}</span>
  <span *ngIf="hint && !error" class="input-wrapper__hint">{{ hint }}</span>
</div>
