<aside class="sidebar" [class.sidebar--collapsed]="isCollapsed">
  <div class="sidebar__header">
    <div class="sidebar__logo">
      <span class="sidebar__logo-icon material-icons">school</span>
      <span *ngIf="!isCollapsed" class="sidebar__logo-text">EDUMIN</span>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="sidebar__user" *ngIf="isLoggedIn && !isCollapsed">
    <div class="sidebar__user-avatar">
      <span class="material-icons">account_circle</span>
    </div>
    <div class="sidebar__user-info">
      <span class="sidebar__user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</span>
      <span class="sidebar__user-role">{{ currentUser?.role | titlecase }}</span>
    </div>
  </div>
  <div class="sidebar__user sidebar__user--collapsed" *ngIf="isLoggedIn && isCollapsed">
    <div class="sidebar__user-avatar sidebar__user-avatar--small">
      <span class="material-icons">account_circle</span>
    </div>
  </div>

  <div class="sidebar__menu-label" *ngIf="!isCollapsed">
    {{ 'nav.mainMenu' | translate }}
  </div>

  <nav class="sidebar__nav">
    <app-sidebar-item
      *ngFor="let item of menuItems"
      [item]="item"
      [isCollapsed]="isCollapsed"
      (toggle)="toggleMenuItem($event)"
    ></app-sidebar-item>
  </nav>

  <div class="sidebar__footer">
    <button class="sidebar__footer-btn">
      <span class="material-icons">headset_mic</span>
      <span *ngIf="!isCollapsed">{{ 'nav.support' | translate }}</span>
    </button>
    <button class="sidebar__footer-btn" *ngIf="!isCollapsed">
      <span class="material-icons">settings</span>
      <span>Settings</span>
    </button>
    <button class="sidebar__footer-btn sidebar__footer-btn--logout" *ngIf="isLoggedIn" (click)="logout()">
      <span class="material-icons">logout</span>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</aside>
